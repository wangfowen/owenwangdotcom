---
layout: default
title: Not A Blog
---

<div class="blog">
  <a id="home" href="/">home</a>
  <div class="header">
    <h1>Not a Blog</h1>
    <h5>Rather a personal memo</h5>
  </div>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
