---
layout: default
title: O Musing Myself
---
    <meta name="description" content="Hi, I'm Owen Wang! I write about whatever's on my mind, usually life and tech learnings.">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/blog.css">

</head>
<body>
<div id="wrapper">
  <div class="blog">
    <a class="head-links" href="/">home</a>
    <a class="head-links" href="/feed.xml">rss</a>
    <div class="header">
      <h1>O Musing Myself</h1>
    </div>
    <ul class="posts">
      {% for post in site.categories.blog %}
        {% if post.publish %}
          <li>
            <a href="{{ post.url }}">
              <p class="title">{{ post.title }}</p>
              <p class="tagline">{{ post.tagline }}</p>
              <p class="date">{{ post.date | date_to_string }}</p>
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
