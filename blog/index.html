---
layout: default
title: Not A Blog
---
    <meta name="description" content="Hi, I'm Owen Wang! Welcome to my website. Here you'll find my thoughts on random topics.">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/blog.css">

</head>
<body>
<div id="wrapper">
  <div class="blog">
    <a class="head-links" href="/">home</a>
    <a class="head-links" href="/feed.xml">rss</a>
    <div class="header">
      <h1>Not a Blog</h1>
    </div>
    <ul class="posts">
      {% for post in site.posts %}
        {% if post.publish and post.categories contains 'blog' %}
          <li>
            <a href="{{ post.url }}">
              <p class="title">{{ post.title }}</p>
              <p class="tagline">{{ post.tagline }}</p>
              <p class="date">{{ post.date | date_to_string }}</p>
            </a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
