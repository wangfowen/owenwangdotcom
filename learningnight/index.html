<!doctype html>
<html lang="en">
  <head>
    <title>Learning Night Post Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container">
      <h1>Learning Night Post Generator</h1>

      <h2>Step 1: Add talk info</h2>

      <h3>Event Info</h3>
      <div class="row event-info">
        <div class="col-lg-2">
          <label for="datepicker-input">Date</label>
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control" id="datepicker-input"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
          </div>
        </div>

        <div class="col-lg-4">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" placeholder="Far Haus, MTV">
        </div>
<!--
        <div class="col-lg-2">
          <label for="loc-tag-input">Location Tag</label>
          <div class="input-group">
            <select class="form-control" id="loc-tag-input">
              <option>South Bay</option>
              <option>San Francisco</option>
              <option>Waterloo</option>
              <option>Downtown Toronto</option>
              <option>Uptown Toronto</option>
            </select>
          </div>
        </div>
-->
      </div>


      <h3>Talk Info</h3>
      <div class="talks">
        <div class="row talk-info">
          <div class="col-lg-4">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="John Doe">
          </div>

          <div class="col-lg-4">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Underwater Basket Weaving">
          </div>

          <div class="col-lg-10">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="A how-to guide on the most exotic activity, and the history of how it came to be!"></textarea>
          </div>

          <div class="col-lg-4">
            <label for="slides">Slide Link (optional)</label>
            <input type="text" class="form-control" id="slides" placeholder="https://docs.google.com/presentation/d/blah">
          </div>

          <div class="col-lg-4">
            <label for="slideshare">Slideshare Embed (optional)</label>
            <input type="text" class="form-control" id="slideshare" placeholder="[slideshare id=123&amp;doc=blah]">
          </div>

          <div class="col-lg-4">
            <label for="video">Video Link (optional)</label>
            <input type="text" class="form-control" id="video" placeholder="https://www.youtube.com/watch?v=blah">
          </div>
        </div>
      </div>

      <div class="row buttons">
        <div class="col-lg-8">
          <button class="btn" id="add-talk">Add another talk</button>
        </div>

        <div class="col-lg-8">
          <h2>Step 2: Generate file</h2>
          <button class="btn" id="download">Create file</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div id="generated" style="display:none">
            <p>Step 2.1: Verify the XML below seems okay</p>
            <p>Step 2.2: <a href="#" class="link" id="download-link">Download the XML</a></p>
            <p>Step 2.3: <a href="https://learningnight.wordpress.com/wp-admin/admin.php?import=wordpress" class="link" target="_blank">Import the downloaded XML to Wordpress</a></p>
            <textarea id="result-xml" style="width: 100%; height: 30em" readonly="readonly"></textarea>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.1/processing-api.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
