<body onload="parent.resizeIframe(document.getElementById('checklist').scrollHeight, 'inventory')">
<form id="checklist">
  <label class="label">
  <input type="checkbox" class="checkbox">
  <span>Electronics (phone, laptop, camera, battery pack) + chargers</span>
</label>
<label class="label">
  <input type="checkbox" class="checkbox">
  <span>Wallet</span>
</label>
<label class="label">
  <input type="checkbox" class="checkbox">
  <span>Documents (passport, tickets)</span>
</label>
<label class="label">
  <input type="checkbox" class="checkbox">
  <span>Toiletries (toothbrush, toothpaste, soap, razor, nail clippers, towel)</span>
</label>
<label class="label">
  <input type="checkbox" class="checkbox">
  <span>Clothes (shirts, pants, undergarments, jackets, accessories)</span>
</label>
<label class="label">
  <input type="checkbox" class="checkbox">
  <span>Other supplies (umbrella, lock, garbage bags, first aid kit)</span>
</label>

</form>
